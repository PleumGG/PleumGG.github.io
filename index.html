<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesture Step Control</title>

<style>
body { margin:0; overflow:hidden; background:black; }
video{
  position:fixed;
  right:10px;
  bottom:10px;
  width:200px;
  transform:scaleX(-1);
  opacity:1;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
<video id="video" autoplay muted playsinline></video>

<script>

/* ===== THREE ===== */

const scene = new THREE.Scene()
scene.background = new THREE.Color(0x111111)

const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000)
camera.position.set(2,2,6)

const renderer = new THREE.WebGLRenderer({ antialias:true })
renderer.setSize(innerWidth, innerHeight)
document.body.appendChild(renderer.domElement)

scene.add(new THREE.AmbientLight(0xffffff, 0.6))
const light = new THREE.DirectionalLight(0xffffff, 1)
light.position.set(5,5,5)
scene.add(light)

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  [
    new THREE.MeshStandardMaterial({ color:0xff0000 }),
    new THREE.MeshStandardMaterial({ color:0x00ff00 }),
    new THREE.MeshStandardMaterial({ color:0x0000ff }),
    new THREE.MeshStandardMaterial({ color:0xffff00 }),
    new THREE.MeshStandardMaterial({ color:0xff00ff }),
    new THREE.MeshStandardMaterial({ color:0x00ffff })
  ]
)

scene.add(cube)

/* ===== TARGET VALUES ===== */

let targetRotX = cube.rotation.x
let targetRotY = cube.rotation.y
let targetZoom = camera.position.z

function animate(){
  requestAnimationFrame(animate)

  cube.rotation.x += (targetRotX - cube.rotation.x) * 0.2
  cube.rotation.y += (targetRotY - cube.rotation.y) * 0.2
  camera.position.z += (targetZoom - camera.position.z) * 0.2

  renderer.render(scene, camera)
}
animate()

/* ===== MEDIAPIPE ===== */

const video = document.getElementById("video")

const hands = new Hands({
  locateFile: f =>
  `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
})

hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:0.7,
  minTrackingConfidence:0.7
})

let gestureStart = null
let currentGesture = null
let locked = false

function countRaisedFingers(lm){
  let count = 0
  if(lm[4].x < lm[3].x) count++
  if(lm[8].y < lm[6].y) count++
  if(lm[12].y < lm[10].y) count++
  if(lm[16].y < lm[14].y) count++
  if(lm[20].y < lm[18].y) count++
  return count
}

hands.onResults(res=>{

  if(!res.multiHandLandmarks?.length){
    gestureStart = null
    currentGesture = null
    locked = false
    return
  }

  const lm = res.multiHandLandmarks[0]
  const count = countRaisedFingers(lm)

  let detected = null

  if(count === 1) detected = "LEFT"
  if(count === 2) detected = "RIGHT"
  if(count === 3) detected = "UP"
  if(count === 4) detected = "DOWN"
  if(count === 5) detected = "ZOOM_IN"
  if(count === 0) detected = "ZOOM_OUT"

  if(detected !== currentGesture){
    gestureStart = Date.now()
    currentGesture = detected
    locked = false
  }

  if(detected && !locked){
    if(Date.now() - gestureStart > 700){

      if(detected === "LEFT") targetRotY -= Math.PI/2
      if(detected === "RIGHT") targetRotY += Math.PI/2
      if(detected === "UP") targetRotX -= Math.PI/2
      if(detected === "DOWN") targetRotX += Math.PI/2

      if(detected === "ZOOM_IN"){
        targetZoom -= 1
        if(targetZoom < 2) targetZoom = 2
      }

      if(detected === "ZOOM_OUT"){
        targetZoom += 1
        if(targetZoom > 12) targetZoom = 12
      }

      locked = true
    }
  }

})

const cam = new Camera(video,{
  onFrame: async ()=>{
    await hands.send({ image: video })
  },
  width:640,
  height:480
})
cam.start()

addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(innerWidth, innerHeight)
})

</script>
</body>
</html>
