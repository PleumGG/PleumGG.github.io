<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Control 3D (Gesture Control)</title>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>

<style>
body { margin:0; overflow:hidden; background:black; }
video{
  position:fixed;
  right:10px;
  bottom:10px;
  width:200px;
  transform:scaleX(-1);
  opacity:0.4;
}
</style>
</head>

<body>
<video id="video" autoplay playsinline></video>

<script>
/* ========= THREE ========= */
const scene = new THREE.Scene()
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000)
camera.position.z = 4

const renderer = new THREE.WebGLRenderer({ antialias:true })
renderer.setSize(innerWidth, innerHeight)
document.body.appendChild(renderer.domElement)

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshNormalMaterial()
)
scene.add(cube)

function animate(){
  requestAnimationFrame(animate)
  renderer.render(scene, camera)
}
animate()

/* ========= CAMERA ========= */
const video = document.getElementById("video")

navigator.mediaDevices.getUserMedia({ video:{ facingMode:"user" } })
.then(stream=>{
  video.srcObject = stream
  video.play()
})

/* ========= HAND ========= */
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
})

hands.setOptions({
  maxNumHands:1,
  modelComplexity:0,
  minDetectionConfidence:0.5,
  minTrackingConfidence:0.5
})

let lastX=null, lastY=null
let controlEnabled = true
let fistLock = false
let lastPinchDist = null

function dist(a,b){
  return Math.hypot(a.x-b.x, a.y-b.y)
}

hands.onResults(res=>{
  if(!res.multiHandLandmarks?.length){
    lastX = lastY = null
    lastPinchDist = null
    return
  }

  const lm = res.multiHandLandmarks[0]

  const palm = lm[9]
  const thumb = lm[4]
  const index = lm[8]

  /* ----- กำมือ = toggle ----- */
  const fistDist = dist(thumb, index)

  if(fistDist < 0.04){
    if(!fistLock){
      controlEnabled = !controlEnabled
      fistLock = true
    }
  }else{
    fistLock = false
  }

  /* ----- หมุน ----- */
  if(controlEnabled && lastX !== null){
    cube.rotation.y += (palm.x - lastX) * 6
    cube.rotation.x += (palm.y - lastY) * 6
  }

  lastX = palm.x
  lastY = palm.y

  /* ----- pinch zoom ----- */
  const pinchDist = dist(thumb, index)
  if(lastPinchDist !== null){
    const delta = pinchDist - lastPinchDist
    camera.position.z -= delta * 8
    camera.position.z = THREE.MathUtils.clamp(camera.position.z, 2, 10)
  }
  lastPinchDist = pinchDist
})

/* ========= LOOP ========= */
async function detect(){
  if(video.readyState >= 2){
    await hands.send({ image: video })
  }
  requestAnimationFrame(detect)
}
detect()

/* ========= RESIZE ========= */
addEventListener("resize", ()=>{
  camera.aspect = innerWidth/innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(innerWidth, innerHeight)
})
</script>
</body>
</html>
