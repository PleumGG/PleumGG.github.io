<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surgical Control v3.4 - Mobile Fixed</title>
    <style>
        body { margin:0; overflow:hidden; background:#000; font-family: 'Courier New', monospace; touch-action: none; }
        
        #ui {
            position: fixed; top: 10px; left: 10px; color: #00ffcc; z-index: 100;
            background: rgba(0,20,20,0.8); padding: 15px; border-left: 4px solid #00ffcc;
            min-width: 200px; pointer-events: none;
        }
        .command-text { font-size: 20px; font-weight: bold; color: white; }
        #progress-container { width: 100%; height: 10px; background: #111; margin: 8px 0; }
        #progress-bar { width: 0%; height: 100%; background: #00ffcc; transition: width 0.05s linear; }

        /* Canvas ที่จะแสดงภาพกล้องแทน Video */
        #camera-view {
            position: fixed; 
            right: 10px; 
            bottom: 10px; 
            width: 150px; 
            height: 112px;
            z-index: 9999; 
            border: 2px solid #00ffcc;
            border-radius: 8px;
            background: #000;
            transform: scaleX(-1); /* Mirror */
        }

        /* ซ่อน Video ตัวจริงทิ้งไปเลย */
        #video { display: none; opacity: 0; position: absolute; pointer-events: none; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

    <div id="ui">
        <div style="font-size:10px; color:#00ccaa;">SURGICAL NAVI v3.4</div>
        <div id="gesture-display" class="command-text">READY</div>
        <div id="progress-container"><div id="progress-bar"></div></div>
    </div>

    <canvas id="camera-view"></canvas>
    <video id="video" autoplay muted playsinline></video>

    <script>
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('camera-view');
        const canvasCtx = canvasElement.getContext('2d');

        /* --- 1. THREE.JS --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(2.2, 2.2, 2.2),
            [0xff4444, 0x44ff44, 0x4444ff, 0xffff44, 0xff44ff, 0x44ffff].map(c => new THREE.MeshStandardMaterial({color: c}))
        );
        scene.add(cube);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        camera.position.z = 8;

        let targetZoom = 8;
        let targetQuaternion = new THREE.Quaternion();

        function animate() {
            requestAnimationFrame(animate);
            cube.quaternion.slerp(targetQuaternion, 0.15);
            camera.position.z += (targetZoom - camera.position.z) * 0.1;
            renderer.render(scene, camera);
        }
        animate();

        /* --- 2. LOGIC --- */
        function checkFingers(lm) {
            const d = (pt) => Math.sqrt(Math.pow(lm[pt].x - lm[0].x, 2) + Math.pow(lm[pt].y - lm[0].y, 2));
            return {
                index: d(8) > d(6) * 1.15,
                middle: d(12) > d(10) * 1.15,
                ring: d(16) > d(14) * 1.15,
                pinky: d(20) > d(18) * 1.15
            };
        }

        let activeGesture = "READY";
        let startTime = null;
        let isLocked = false;

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

        hands.onResults(res => {
            // วาดภาพจาก Video ลง Canvas ตลอดเวลา (เพื่อให้กล้องไม่หาย)
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(res.image, 0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.restore();

            let detected = "READY";
            if (res.multiHandLandmarks?.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const label = res.multiHandedness[0].label;
                const f = checkFingers(lm);
                const isFisted = !f.middle && !f.ring;

                if (label === "Left") {
                    if (f.pinky && isFisted && !f.index) detected = "ROTATE LEFT";
                    else if (f.index && isFisted && !f.pinky) detected = "ROTATE RIGHT";
                    else if (f.index && f.middle && !f.ring && !f.pinky) detected = "ROTATE UP";
                    else if (f.index && f.middle && f.ring && !f.pinky) detected = "ROTATE DOWN";
                } else {
                    if (f.pinky && isFisted && !f.index) detected = "ZOOM IN";
                    else if (f.index && isFisted && !f.pinky) detected = "ZOOM OUT";
                }
            }

            if (detected !== "READY") {
                if (detected === activeGesture) {
                    if (!isLocked) {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min((elapsed / 1000) * 100, 100);
                        document.getElementById("progress-bar").style.width = progress + "%";
                        document.getElementById("gesture-display").innerText = detected;
                        if (elapsed >= 1000) { runCommand(detected); isLocked = true; }
                    }
                } else {
                    activeGesture = detected;
                    startTime = Date.now();
                    isLocked = false;
                    document.getElementById("progress-bar").style.width = "0%";
                }
            } else {
                activeGesture = "READY";
                startTime = null;
                isLocked = false;
                document.getElementById("progress-bar").style.width = "0%";
                document.getElementById("gesture-display").innerText = "READY";
            }
        });

        function runCommand(cmd) {
            const angle = Math.PI / 2;
            const q = new THREE.Quaternion();
            if (cmd === "ROTATE LEFT") q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), -angle);
            if (cmd === "ROTATE RIGHT") q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);
            if (cmd === "ROTATE UP") q.setFromAxisAngle(new THREE.Vector3(1, 0, 0), -angle);
            if (cmd === "ROTATE DOWN") q.setFromAxisAngle(new THREE.Vector3(1, 0, 0), angle);

            targetQuaternion.multiplyQuaternions(q, targetQuaternion);
            if (cmd === "ZOOM IN") targetZoom = Math.max(2, targetZoom - 2);
            if (cmd === "ZOOM OUT") targetZoom = Math.min(12, targetZoom + 2);

            renderer.domElement.style.filter = "brightness(1.8)";
            setTimeout(() => renderer.domElement.style.filter = "brightness(1)", 150);
        }

        const cam = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 480, height: 360
        });
        cam.start();
    </script>
</body>
</html>
