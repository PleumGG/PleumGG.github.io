<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgical Control v2.6 - Stable Thumb Fix</title>
    <style>
        body { margin:0; overflow:hidden; background:#000; font-family: 'Courier New', monospace; }
        #ui {
            position: fixed; top: 20px; left: 20px; color: #00ffcc; z-index: 10;
            background: rgba(0,25,25,0.9); padding: 20px; border-left: 5px solid #00ffcc;
            min-width: 280px; pointer-events: none;
        }
        .command-text { font-size: 26px; font-weight: bold; color: white; margin-bottom: 5px; }
        #progress-container {
            width: 100%; height: 15px; background: #111;
            border: 1px solid #333; margin: 10px 0; position: relative;
        }
        #progress-bar {
            width: 0%; height: 100%; background: #00ffcc;
            box-shadow: 0 0 15px #00ffcc; transition: width 0.05s linear;
        }
        video {
            position: fixed; right: 10px; bottom: 10px; width: 160px; 
            transform: scaleX(-1); border-radius: 8px; border: 1px solid #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

    <div id="ui">
        <div style="font-size:12px; color:#00ccaa; letter-spacing: 1px;">SURGICAL NAVI v2.6</div>
        <div id="gesture-display" class="command-text">READY</div>
        <div id="progress-container"><div id="progress-bar"></div></div>
        <div id="status-msg" style="font-size:12px; color:#aaa;">WAITING FOR HANDS</div>
    </div>

    <video id="video" autoplay muted playsinline></video>

    <script>
        /* --- 1. THREE.JS SETUP (QUATERNION SYSTEM) --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(2.5, 2.5, 2.5),
            [0xff4444, 0x44ff44, 0x4444ff, 0xffff44, 0xff44ff, 0x44ffff].map(c => new THREE.MeshStandardMaterial({color: c, roughness: 0.2}))
        );
        scene.add(cube);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(10, 10, 10);
        scene.add(light);

        camera.position.z = 8;
        let targetZoom = 8;
        let targetQuaternion = new THREE.Quaternion();

        function animate() {
            requestAnimationFrame(animate);
            cube.quaternion.slerp(targetQuaternion, 0.15); // หมุนนุ่มๆ แต่แม่นยำ
            camera.position.z += (targetZoom - camera.position.z) * 0.1;
            renderer.render(scene, camera);
        }
        animate();

        /* --- 2. IMPROVED FINGER DETECTION --- */
        function checkFingers(lm) {
            const isExtended = (tip, pip) => lm[tip].y < lm[pip].y;

            // คำนวณขนาดฝ่ามือเพื่อใช้เป็นเกณฑ์อ้างอิง (Dynamic Scaling)
            const palmSize = Math.sqrt(
                Math.pow(lm[0].x - lm[9].x, 2) + Math.pow(lm[0].y - lm[9].y, 2)
            );

            // เช็คนิ้วโป้งโดยวัดระยะจากปลายนิ้ว (4) ไปยังโคนนิ้วก้อย (17) 
            // วิธีนี้แยกแยะท่า "กางนิ้วโป้ง" ออกจากการ "กำมือ" ได้เสถียรที่สุด
            const thumbDistance = Math.sqrt(
                Math.pow(lm[4].x - lm[17].x, 2) + Math.pow(lm[4].y - lm[17].y, 2)
            );

            return {
                thumb: thumbDistance > palmSize * 0.7, // ปรับค่า 0.7 เพื่อความ sensitive ที่พอดี
                index: isExtended(8, 6),
                middle: isExtended(12, 10),
                ring: isExtended(16, 14)
            };
        }

        /* --- 3. GESTURE & PROGRESS LOGIC --- */
        const display = document.getElementById("gesture-display");
        const progBar = document.getElementById("progress-bar");
        const statusMsg = document.getElementById("status-msg");

        let activeGesture = "READY";
        let startTime = null;
        let isLocked = false;
        const HOLD_DURATION = 1000;

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.75, minTrackingConfidence: 0.75 });

        hands.onResults(res => {
            let detected = "READY";

            if (res.multiHandLandmarks?.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const label = res.multiHandedness[0].label;
                const f = checkFingers(lm);

                if (label === "Left") {
                    if (f.thumb && !f.index && !f.middle) detected = "ROTATE LEFT";
                    else if (!f.thumb && f.index && !f.middle) detected = "ROTATE RIGHT";
                    else if (f.index && f.middle && !f.ring) detected = "ROTATE UP";
                    else if (f.index && f.middle && f.ring) detected = "ROTATE DOWN";
                } else {
                    if (f.thumb && !f.index) detected = "ZOOM IN";
                    else if (!f.thumb && f.index) detected = "ZOOM OUT";
                }
            }

            if (detected !== "READY") {
                if (detected === activeGesture) {
                    if (!isLocked) {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min((elapsed / HOLD_DURATION) * 100, 100);
                        
                        progBar.style.width = progress + "%";
                        display.innerText = detected;
                        statusMsg.innerText = `HOLDING... ${Math.round(progress)}%`;

                        if (elapsed >= HOLD_DURATION) {
                            runCommand(detected);
                            isLocked = true;
                        }
                    } else {
                        progBar.style.width = "100%";
                        display.innerHTML = `<span style="color:#00ffcc;">✓ EXECUTED</span>`;
                        statusMsg.innerText = "RELEASE HAND TO RESET";
                    }
                } else {
                    activeGesture = detected;
                    startTime = Date.now();
                    isLocked = false;
                }
            } else {
                activeGesture = "READY";
                startTime = null;
                isLocked = false;
                progBar.style.width = "0%";
                display.innerText = "READY";
                statusMsg.innerText = "WAITING FOR INPUT";
            }
        });

        /* --- 4. WORLD-AXIS ROTATION --- */
        function runCommand(cmd) {
            const angle = Math.PI / 2;
            const q = new THREE.Quaternion();
            
            if (cmd === "ROTATE LEFT") q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), -angle);
            if (cmd === "ROTATE RIGHT") q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), angle);
            if (cmd === "ROTATE UP") q.setFromAxisAngle(new THREE.Vector3(1, 0, 0), -angle);
            if (cmd === "ROTATE DOWN") q.setFromAxisAngle(new THREE.Vector3(1, 0, 0), angle);

            targetQuaternion.multiplyQuaternions(q, targetQuaternion);
            
            if (cmd === "ZOOM IN") targetZoom = Math.max(2, targetZoom - 2);
            if (cmd === "ZOOM OUT") targetZoom = Math.min(12, targetZoom + 2);

            renderer.domElement.style.filter = "brightness(2.0)";
            setTimeout(() => renderer.domElement.style.filter = "brightness(1)", 150);
        }

        const cam = new Camera(document.getElementById("video"), {
            onFrame: async () => { await hands.send({image: document.getElementById("video")}); },
            width: 480, height: 360
        });
        cam.start();
    </script>
</body>
</html>
