<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hand Gesture Control</title>

<style>
body { margin:0; overflow:hidden; background:black; }
video{
  position:fixed;
  right:10px;
  bottom:10px;
  width:200px;
  transform:scaleX(-1);
  opacity:0.4;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>

<body>
<video id="video" autoplay muted playsinline></video>

<script>
/* ========= THREE ========= */
const scene = new THREE.Scene()
const camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 1000)
camera.position.z = 4

const renderer = new THREE.WebGLRenderer({ antialias:true })
renderer.setSize(innerWidth, innerHeight)
document.body.appendChild(renderer.domElement)

const cube = new THREE.Mesh(
  new THREE.BoxGeometry(1,1,1),
  new THREE.MeshNormalMaterial()
)
scene.add(cube)

let targetRotation = 0

function animate(){
  requestAnimationFrame(animate)

  // smooth rotate
  cube.rotation.y += (targetRotation - cube.rotation.y) * 0.1

  renderer.render(scene, camera)
}
animate()

/* ========= MEDIAPIPE ========= */
const video = document.getElementById("video")

const hands = new Hands({
  locateFile: f =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
})

hands.setOptions({
  maxNumHands:1,
  modelComplexity:1,
  minDetectionConfidence:0.7,
  minTrackingConfidence:0.7
})

/* ========= GESTURE LOGIC ========= */

let gestureStartTime = null
let currentGesture = null
let gestureLocked = false

function isPalmFacingCamera(lm){
  // เช็คคร่าว ๆ ว่าฝ่ามือหันกล้อง
  // ดูว่า landmark กลางฝ่ามือ (9) ใกล้กล้องกว่า wrist (0)
  return lm[9].z < lm[0].z
}

function countRaisedFingers(lm){
  let count = 0

  // นิ้วชี้
  if(lm[8].y < lm[6].y) count++

  // นิ้วกลาง
  if(lm[12].y < lm[10].y) count++

  // นิ้วนาง
  if(lm[16].y < lm[14].y) count++

  // นิ้วก้อย
  if(lm[20].y < lm[18].y) count++

  return count
}

hands.onResults(res=>{
  if(!res.multiHandLandmarks?.length){
    gestureStartTime = null
    currentGesture = null
    gestureLocked = false
    return
  }

  const lm = res.multiHandLandmarks[0]

  if(!isPalmFacingCamera(lm)){
    gestureStartTime = null
    currentGesture = null
    gestureLocked = false
    return
  }

  const fingerCount = countRaisedFingers(lm)

  let detectedGesture = null

  if(fingerCount === 1) detectedGesture = "LEFT"
  if(fingerCount === 2) detectedGesture = "RIGHT"

  if(detectedGesture !== currentGesture){
    gestureStartTime = Date.now()
    currentGesture = detectedGesture
    gestureLocked = false
  }

  if(detectedGesture && !gestureLocked){
    const heldTime = Date.now() - gestureStartTime

    if(heldTime > 1000){
      if(detectedGesture === "LEFT"){
        targetRotation -= Math.PI/2
      }
      if(detectedGesture === "RIGHT"){
        targetRotation += Math.PI/2
      }
      gestureLocked = true
    }
  }
})

/* ========= CAMERA ========= */
const cam = new Camera(video,{
  onFrame: async ()=>{
    await hands.send({ image: video })
  },
  width:640,
  height:480
})
cam.start()

/* ========= RESIZE ========= */
addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(innerWidth, innerHeight)
})
</script>
</body>
</html>
