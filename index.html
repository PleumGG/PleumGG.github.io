<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgical Dual-Hand Control</title>
    <style>
        body { margin:0; overflow:hidden; background:#050505; font-family: 'Courier New', Courier, monospace; }
        #ui {
            position: fixed; top: 20px; left: 20px; color: #00ffcc; z-index: 10;
            background: rgba(0,20,20,0.8); padding: 15px; border-left: 5px solid #00ffcc;
        }
        .hand-label { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .command-text { font-size: 24px; font-weight: bold; color: white; }
        video {
            position: fixed; right: 10px; bottom: 10px; width: 160px; 
            transform: scaleX(-1); border-radius: 10px; border: 1px solid #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>

    <div id="ui">
        <div class="hand-label">SURGICAL INTERFACE v2.0</div>
        <div id="gesture-display" class="command-text">WAITING...</div>
        <div style="font-size: 11px; margin-top: 10px; color: #00ccaa;">
            LEFT: Thumb=L | Index=R | 2Fingers=UP | 3Fingers=DOWN<br>
            RIGHT: Thumb=ZOOM IN | Index=ZOOM OUT
        </div>
    </div>

    <video id="video" autoplay muted playsinline></video>

    <script>
        /* --- THREE.JS SCENE --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 5, 5);
        scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

        const cube = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 2),
            [0xff4444, 0x44ff44, 0x4444ff, 0xffff44, 0xff44ff, 0x44ffff].map(c => new THREE.MeshStandardMaterial({color: c}))
        );
        scene.add(cube);
        camera.position.z = 6;

        let tRotX = 0, tRotY = 0, tZoom = 6;
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += (tRotX - cube.rotation.x) * 0.1;
            cube.rotation.y += (tRotY - cube.rotation.y) * 0.1;
            camera.position.z += (tZoom - camera.position.z) * 0.1;
            renderer.render(scene, camera);
        }
        animate();

        /* --- GESTURE LOGIC --- */
        const display = document.getElementById("gesture-display");
        let lastAction = 0;

        function checkFingers(lm) {
            const dist = (pt) => Math.sqrt(Math.pow(lm[pt].x - lm[0].x, 2) + Math.pow(lm[pt].y - lm[0].y, 2));
            return {
                thumb: dist(4) > dist(2) * 1.5, // โป้งยืด
                index: dist(8) > dist(6),      // ชี้ยืด
                middle: dist(12) > dist(10),   // กลางยืด
                ring: dist(16) > dist(14)      // นางยืด
            };
        }

        const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
        hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

        hands.onResults(res => {
            if (!res.multiHandLandmarks?.length) {
                display.innerText = "NO HANDS DETECTED";
                return;
            }

            let cmd = "READY";

            res.multiHandLandmarks.forEach((lm, index) => {
                const label = res.multiHandedness[index].label; 
                const f = checkFingers(lm);

                // หมายเหตุ: MediaPipe ในโหมด Mirror "Left" จะเป็นมือซ้ายจริงของเรา
                if (label === "Left") {
                    if (f.thumb && !f.index && !f.middle) cmd = "ROTATE LEFT";
                    else if (!f.thumb && f.index && !f.middle) cmd = "ROTATE RIGHT";
                    else if (f.index && f.middle && !f.ring) cmd = "ROTATE UP";
                    else if (f.index && f.middle && f.ring) cmd = "ROTATE DOWN";
                } 
                else if (label === "Right") {
                    if (f.thumb && !f.index) cmd = "ZOOM IN";
                    else if (!f.thumb && f.index) cmd = "ZOOM OUT";
                }
            });

            display.innerText = cmd;

            if (Date.now() - lastAction > 700 && cmd !== "READY") {
                if (cmd === "ROTATE LEFT") tRotY -= Math.PI/2;
                if (cmd === "ROTATE RIGHT") tRotY += Math.PI/2;
                if (cmd === "ROTATE UP") tRotX -= Math.PI/2;
                if (cmd === "ROTATE DOWN") tRotX += Math.PI/2;
                if (cmd === "ZOOM IN") tZoom = Math.max(2, tZoom - 1.5);
                if (cmd === "ZOOM OUT") tZoom = Math.min(12, tZoom + 1.5);
                lastAction = Date.now();
            }
        });

        const cam = new Camera(document.getElementById("video"), {
            onFrame: async () => { await hands.send({image: document.getElementById("video")}); },
            width: 480, height: 360
        });
        cam.start();
    </script>
</body>
</html>
